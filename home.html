<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Imgur Clone</title>
        <link
            rel="shortcut icon"
            href="https://s.imgur.com/images/favicon-32x32.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="navbar.css" />
    </head>
    <body>
        <div class="homeCover" id="newCover">
            <div class="navBar">
                <div class="menuIcon"></div>
                <div class="nav_container_left">
                    <a href="/">
                        <img
                            class="imgurLogo"
                            src="./images/logo.png"
                            alt="imgur-logo"
                        />
                    </a>
                    <a href="/">
                        <img
                            class="uploadLogo"
                            src="https://s.imgur.com/desktop-assets/desktop-assets/icon-new-post.13ab64f9f36ad8f25ae3544b350e2ae1.svg"
                            alt="upload"
                        />
                        <span>New Post</span>
                    </a>
                </div>
                <div class="nav_container_center">
                    <div class="searchBar">
                        <form class="searchForm">
                            <input
                                class="searchBarInput"
                                type="text"
                                placeholder="Images, #tags, @users oh my!"
                            />
                            <button class="searchBarSubmit" type="submit">
                                <img
                                    class=".btn"
                                    src="https://s.imgur.com/desktop-assets/desktop-assets/icon-search.8d0f9b564a4659d48d8eca38b968a7f2.svg"
                                    alt=""
                                />
                            </button>
                        </form>
                    </div>
                </div>
                <div class="nav_container_right">
                    <div class="leaderboard">
                        <a href="/">
                            <img src="./images/leaderboard.png" alt="logo" />
                        </a>
                    </div>
                    <div class="adsFree">
                        <a href="/">Go Ad-Free</a>
                    </div>
                    <div class="signIn">
                        <a href="/">Sign In</a>
                    </div>
                    <div class="signUp">
                        <a href="/">Sign Up</a>
                    </div>
                </div>
            </div>
            <div class="messageWelcome">This site kills boredom.</div>
